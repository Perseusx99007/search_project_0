<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
        <title>Document</title>
    </head>
    <body class="dark-mode">
        <nav>
            <div class="button-orientation">
                <label
                for="themeToggle"
                class="themeToggle st-sunMoonThemeToggleBtn"
                type="checkbox"
                >
                <input type="checkbox" id="themeToggle" class="themeToggleInput"/>
                <svg
                    width="18"
                    height="18"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    stroke="none"
                >
                    <mask id="moon-mask">
                    <rect x="0" y="0" width="20" height="20" fill="white"></rect>
                    <circle cx="11" cy="3" r="8" fill="black"></circle>
                    </mask>
                    <circle
                    class="sunMoon"
                    cx="10"
                    cy="10"
                    r="8"
                    mask="url(#moon-mask)"
                    ></circle>
                    <g>
                    <circle class="sunRay sunRay1" cx="18" cy="10" r="1.5"></circle>
                    <circle class="sunRay sunRay2" cx="14" cy="16.928" r="1.5"></circle>
                    <circle class="sunRay sunRay3" cx="6" cy="16.928" r="1.5"></circle>
                    <circle class="sunRay sunRay4" cx="2" cy="10" r="1.5"></circle>
                    <circle class="sunRay sunRay5" cx="6" cy="3.1718" r="1.5"></circle>
                    <circle class="sunRay sunRay6" cx="14" cy="3.1718" r="1.5"></circle>
                    </g>
                </svg>
                </label>
            </div>
            <ul>
                <li><a href="./imageSearch.html">Image Search</a></li>
                <li><a href="./advancedSearch.html">Advanced Search</a></li>
            </ul>
        </nav>
        <!-- <img src="./ASSETS/google-logo-white.svg" alt="Google Logo"> -->
         <div class="logo-container">
            <div id="myLottie" class="lottie-size"></div>
            <form action="https://www.google.com/search" method="GET" class="form-container">
                <input type="text" name="q" placeholder="Search" autofocus autocomplete="off" class="text-input">
                <br>
                <div class="button-container">
                    <input type="submit" value="Google Search" class="input-button">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="input-button">
                </div>        
            </form>
         </div> 
         <script src="./darkMode.JS"></script>
        <script src="./lottie.JS"></script>
        <script src="./menuButton.JS"></script
    </body>
</html>
