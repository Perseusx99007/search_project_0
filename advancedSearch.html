<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <title>Document</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="./index.html">Google Search</a></li>
                <li><a href="./imageSearch.html">Image Search</a></li>
            </ul>
        </nav>
        <img src="./ASSETS/logoLight.svg" alt="Google Logo">
        <p>Advanced Search</p>
        <p>Find Pages with...</p>
        <form action="https://www.google.com/search" method="get">
            <div>
                <div>
                    <label for="all words">all these words:</label>
                    <input type="text" name="as_q" id="all words" placeholder="Enter your search term here" required/>
                </div>
                <div>
                    <label for="exact phrase">this exact phrase:</label>
                    <input type="text" name="as_epq" id="exact phrase" placeholder="Enter your search term here"/>
                </div>
                <div>
                    <label for="any words">any of these words:</label>
                    <input type="text" name="as_oq" id="any words" placeholder="Enter your search term here"/>
                </div>
                <div>
                    <label for="none words">none of these words:</label>
                    <input type="text" name="as_eq" id="none words" placeholder="Enter your search term here"/>
                </div>
                </br>
                <div>
                    <input type="submit" value="Advanced Search"/>
                </div>
            </div>
        </form>
    </body>
</html>
